    <body>
        <div class="contactPage">
            <div class="textContact">
                <h1 class="h1Contact">Let's Chat!</h1>
                <p class="pContact">
                    For all inquiries, please contact me using one of the following, or the form. <br>
                <p class="pContact"><strong>Email:</strong> drakke@iu.edu</p>

                </p>
                <div class="textContactIcons">
                    <a href="https://www.linkedin.com/in/kelseydrake/"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/kelsey.drakee/"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="https://www.facebook.com/kelsey.drake.50/"><i class="fa-brands fa-square-facebook"></i></a>
                </div>
            </div>
            <!--Help with the form from: https://www.sanwebe.com/2014/08/css-html-forms-designs-->
            <div class="formContact">
                <form action="" method="post">
                    <h2 id="contactH2">Contact Me:</h2>
                    <label for="field1">
                        <span class="fields">Enter your name:</span><input type="text" name="field1" required="true" />
                    </label>
                    <label for="field2">
                        <span class="fields">Enter your email:</span><input type="email" name="field2"
                            required="true" />
                    </label>
                    <label for="field3">
                        <span class="fields">Enter Message</span><textarea name="field3" onkeyup="adjust_textarea(this)"
                            required="true"></textarea>
                    </label>
                    <label>
                        <span></span><input type="submit" value="Submit" />
                    </label>
                </form>
            </div>




            <script type="text/javascript">
                //auto expand textarea
                function adjust_textarea(h) {
                    h.style.height = "20px";
                    h.style.height = (h.scrollHeight) + "px";
                }
            </script>
